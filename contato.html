<div class="contato">
  <div class="texto-contato">
    <h1>Algum interesse? Alguma dúvida?
    Sinta-se à vontade para falar com a gente!</h1>
  </div>

  <form class="formulario" action="">
    <fieldset>
      <label>
        Nome:
        <input type="text" name="nome" required>
      </label>

      <label>
        E-mail:
        <input type="email" name="email" required>
      </label>

      <label>
        Assunto:
        <select name="subject" id="caixa">
        <option value="0"></option>
          <option value="1">Dúvida</option>
          <option value="2">Interesse</option>
          <option value="3">Outro</option>
        </select>
      </label>

      <label>
        Mensagem/Dúvida:
        <textarea name="textao" id="textao" required></textarea>
      </label>

      <button type="submit">Enviar</button>
    </fieldset>
  </form>
</div>
